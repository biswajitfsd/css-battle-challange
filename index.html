<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challange</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
      const start_date = new Date('2024-03-24');
      const date = new Date(); 
      let day= date.getDate(); 
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          dateClick: function(info) {
            const selected_date = new Date(info.dateStr);
            const [year, month, date] = info.dateStr.split("-");
            if(selected_date>start_date){
              window.location.href ="/css-battle-challange/" +date+month+year+"/"
            }
          }
        });
        calendar.render();
      });

    </script>
</head>
<body>
    <div id='calendar'></div>
</body>
</html>
